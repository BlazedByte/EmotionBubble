<!DOCTYPE html>
<html>
<head>
    <title>Modification d'un enregistrement</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new_record.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Modifier l'enregistrement du {{jour['date']}}</h1>
        <a href="/delete_record?date={{jour['date']}}"><img src="{{ url_for('static', filename='assets/bin-full.svg') }}" alt="Bouton supression d'enregistrement" class="button-tl"></a>
    </header>
    <div class="container">
        <p class="error">{{error}}</p>
        <form method="post" action="/modification_post">
            <input type="hidden" name="date" value="{{jour['date']}}">
            <div class="form-group">
                <label for="face">Comment vous sentez-vous aujourd'hui ? (précedemment : {{ jour['face'] }})</label>
                <select id="face" name="face">
                    <option value="1">😁 Très bien</option>
                    <option value="2">😇 Bien</option>
                    <option value="3">🥱 Moyen</option>
                    <option value="4">🥺 Mal</option>
                    <option value="5">🤬 Très mal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weather">Quel temps fait-il aujourd'hui ? (précedemment : {{ jour['weather'] }})</label>
                <select id="weather" name="weather">
                    <option value="sunny">☀️ Soleil</option>
                    <option value="cloudy">☁️ Nuageux</option>
                    <option value="raining">🌧️ Pluie</option>
                    <option value="snowing">🌨️ Neige</option>
                    <option value="stormy">⛈️ Orage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Titre de la journée</label>
                <input type="text" id="title" name="title" placeholder="Résumé rapide de la journée" value="{{jour['title']}}">
            </div>
            <div class="form-group">
                <label for="text">Racontez ce que vous avez fait aujourd'hui</label></br>
                <textarea id="text" name="text" placeholder="Ecrivez ici">{{jour['text']}}</textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</body>
</html>
