<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Emotion bubble</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Journal <span>de {{user_name}}</span></h1>
        <nav>
            <ul>
                <li class="boutons-header"><a href="#"><img src="{{ url_for('static', filename='assets/calendar.svg') }}" alt="Bouton direction vue calendrier" class="button-tl"></a></li>
                <li class="boutons-header"><a href="#"><img src="{{ url_for('static', filename='assets/settings.svg') }}" alt="Bouton direction paramètres" class="button-tl"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% for jour in jours%}
        <a class="card" href="/modify?date={{jour['date_nf']}}">
            <div class="card-header">
                <div class="card-img">
                    <img class="c1" src="{{ url_for('static', filename=jour['face']) }}" alt="Image ressenti de l'enregistrement">
                    <img class="c1" src="{{ url_for('static', filename=jour['weather']) }}" alt="Image météo de l'enregistrement">
                </div>
                <p>{{ jour["date"] }}</p>
            </div>
            <div class="card-txt">
                <h2>{{ jour["title"] }}</h2>
                <p>{{ jour["text"] }}</p>
            </div>
        </a>
        {% endfor %}
    </main>

    <footer>
        <a href="/new"><img class="new-entry" src="{{ url_for('static', filename='assets/plus-circle.svg') }}" alt="Ajout d'un enregistrement"></a>
    </footer>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
